<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blush Platforms</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="./assets/blush.ico" type="image/x-icon">
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

<div class="max-w-4xl mx-auto p-6 flex flex-col items-center space-y-10 flex-grow">

  <div class="text-center mb-10">
    <h1 class="text-5xl font-extrabold mb-4">Download Blush</h1>
    <p class="text-gray-400 text-lg mb-6">Select your platform to download the latest version of Blush CLI.</p>
  </div>

  <div class="grid justify-center gap-6 w-full" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">

    <div class="bg-gray-800 rounded-xl p-6 shadow-lg text-center space-y-4 hover:scale-105 transform transition">
      <h2 class="text-2xl font-bold text-blue-400">Windows</h2>
      <div class="flex flex-wrap justify-center gap-3 mt-2">
        <a href="https://cdn.getblush.xyz/get?file=blushins-x86.exe" download class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded-lg font-medium shadow-sm transition">x86</a>
        <a href="https://cdn.getblush.xyz/get?file=blushins-x64.exe" download class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded-lg font-medium shadow-sm transition">x64</a>
        <a href="https://cdn.getblush.xyz/get?file=blushins-arm64.exe" download class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded-lg font-medium shadow-sm transition">ARM64</a>
      </div>
    </div>

    <div class="bg-gray-800 rounded-xl p-6 shadow-lg text-center space-y-4 hover:scale-105 transform transition">
      <h2 class="text-2xl font-bold text-green-400">Linux</h2>
      <div class="flex flex-wrap justify-center gap-3 mt-2">
        <a href="https://cdn.getblush.xyz/get?file=blushins-x86" download class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded-lg font-medium shadow-sm transition">x86</a>
        <a href="https://cdn.getblush.xyz/get?file=blushins-x64" download class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded-lg font-medium shadow-sm transition">x64</a>
        <a href="https://cdn.getblush.xyz/get?file=blushins-arm64" download class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded-lg font-medium shadow-sm transition">ARM64</a>
      </div>
    </div>

  </div>

</div>

</body>
</html>
